name: steamy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.5.4

dependencies:
    flutter:
        sdk: flutter
    http: ^1.2.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: CherryBombOne
      fonts:
        - asset: assets/fonts/CherryBombOne-Regular.ttf
    - family: Chewy
      fonts:
        - asset: assets/fonts/Chewy-Regular.ttf
    - family: Poppins
      fonts: # Fixed indentation here
        - asset: assets/fonts/Poppins-Regular.ttf

  assets:
    - assets/images/heart1.png
    - assets/images/heart2.png
    - assets/images/heart3.png
    - assets/images/heart4.png
    - assets/images/heart5.png
    - assets/images/heart6.png
    - assets/images/hearts.png
    - assets/images/footer_sticker.png
    - assets/images/pass_eye.png
    - assets/images/ariana_grande.png

